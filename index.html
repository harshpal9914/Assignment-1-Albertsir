<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive email layout.">
    <title>Assignment01-Webmail</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/email-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/email.css">
        <!--<![endif]-->
</head>
<body>



    <div id="app">
        <div id="layout" class="content pure-g">
            <div id="nav" class="pure-u">
                <a href="#" class="nav-menu-button">Menu</a>
        
                <div class="nav-inner">
                    <button class="primary-button pure-button" @click="incomingEmail">Send Email</button>
        
                    <div class="pure-menu">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link"  @click="setView('inbox')">Inbox</a><span class="email-count">(2)</span></a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Important</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sent</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Drafts</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link" @click="setView('Trash')">Trash</a></li>
                            <li class="pure-menu-heading">Labels</li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="email-label-personal"></span>Personal</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="email-label-work"></span>Work</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link"><span class="email-label-travel"></span>Travel</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        
            <div id="list" class="pure-u-1">
                <template v-for="email in currentView()">
        
                <div class="email-item pure-g" @click="clickedEmail(email)" v-bind:class="{'email-item-selected' : isSelected(email)}">
                    <div class="pure-u">
                        <img width="64" height="64" v-bind:alt="getalt(email)" class="email-avatar" :src="getPic(email)">
                    </div>
        
                    <div class="pure-u-3-4">
                        <h5 class="email-name">{{email.fname}} {{email.lname}}</h5>
                        <h4 class="email-subject">{{email.city}}</h4>
                        <p class="email-desc">
                             {{email.email}}
                        </p>
                    </div>
                </div>
            </template>
            </div>
        
            <div id="main" class="pure-u-1">
                <div class="email-content">
                    <div class="email-content-header pure-g">
                        <div class="pure-u-1-2">
                            <h1 class="email-content-title">{{selectedEmail.email}}</h1>
                            <p class="email-content-subtitle">
                                From <a>{{selectedEmail.fname}}</a> at <span>{{selectedEmail.city}}</span>
                            </p>
                        </div>
        
                        <div class="email-content-controls pure-u-1-2">
                            <button class="secondary-button pure-button" @click="deleteEmail">Delete</button>
                            <button class="secondary-button pure-button">Forward</button>
                            <button class="secondary-button pure-button">Move to</button>
                        </div>
                    </div>
        
                    <div class="email-content-body">
                        <p>
                            {{selectedEmail.email}}
                        </p>
                        
                      
                    </div>
                </div>
            </div>
        </div>
        

</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./index.js"></script>



</body>
</html>
